<head>
	<title>Login Page</title>

	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>
<div class="bodyclass">
	<div class="bodyclass">
		<div class="containertopleft">
			<div class="topleft">
				<img src="/assets/logo.png" alt="Fintech" width="150" height="150">
			</div>
		</div>
		<div class="container">
			<div class="d-flex justify-content-center h-100">
				<div class="card">
					<div class="card-header">
						<h3>Sign In</h3>
					</div>
					<div class="card-body">
						<form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
							novalidate>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								<input type="text" placeholder="Username" class="form-control" name="username" [(ngModel)]="form.username"
									required #username="ngModel" />
							</div>
							<div class="alertclass" role="alert" *ngIf="f.submitted && username.invalid">
								<div>Username is required!</div>
							</div>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div>
								<input type="password" placeholder="Password" class="form-control" name="password" [(ngModel)]="form.password"
									required minlength="6" #password="ngModel" />

							</div>
							<div class="alertclass" role="alert" *ngIf="f.submitted && password.invalid">
								<div *ngIf="password.errors.required">Password is required</div>
								<div *ngIf="password.errors.minlength">
									Password must be at least 6 characters
								</div>
							</div>
							<div class="form-group">
								<div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
									Login failed: {{ errorMessage }}
								</div>
								<button class="btn float-right login_btn">
									Login
								</button>
							</div>

						</form>
					</div>
					<div class="card-footer">
						<div class="d-flex justify-content-center links">
							Don't have an account?<a routerLink="/register" routerLinkActive="active">Sign Up</a>
						</div>
						<div class="d-flex justify-content-center">
							<a href="#">Forgot your password?</a>
						</div>
					</div>
				</div>
            </div>
        </div>
        </div>
</div>
